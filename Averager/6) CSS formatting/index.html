<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PFW22</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Indie+Flower&family=Lobster&family=Manrope:wght@200&family=Montserrat:wght@300&family=Playfair+Display:wght@700&family=Teko:wght@700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

<body>

  <div id="top">

    <div id="controls">
      <div>
        <label for="inputRows">N Rows:</label>
        <input id="inputRows" type="number" size="3" value="9">
      </div>
      <div>
        <label for="inputcols">N Cols:</label>
        <input id="inputCols" type="number" size="3" value="12">
      </div>
      <div>
        <button>MAKE NEW GRID</button>
      </div>  
    </div>

    <div id="results">
      <div id="selected">Selected:<span></span></div>
      <div id="amount">N:<span></span></div>
      <div id="sum">Sum:<span></span></div>
      <div id="average">Average:<span></span></div>
    </div>

  </div>
  <div id="grid"></div>

  <script src="index.js"></script>

</body>
</html>
